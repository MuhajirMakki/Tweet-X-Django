{% extends "layout.html" %}

{% block title %}
tweets for games
{% endblock %}

{% block content %}

<h1 class="text-center  mt-4">Tweets for Games</h1>

<h2>
    {% if form.instance.pk %} 
    Edit Tweet 
    {% else %}
    Create Tweet
    {% endif %}
</h2>

<form method="POST" enctype="multipart/form-data" class="form"> 
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-warning" type='submit'>submit</button>
    <a href="{% url 'tweet_list' %}">Back to Tweet List</a>
</form>

{% endblock %}
